<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding ng-controller="DocSearchController as vm" >
    <div>
        <md-input-container>
            <label>fist name</label>
            <input ng-model="vm.doc.fname">
        </md-input-container>
        <md-input-container>
            <label>last name</label>
            <input ng-model="vm.doc.lname" type="text">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>specialized</label>
            <md-select ng-model="vm.doc.specil">
                <md-option ng-repeat="state in states" value="{{vm.state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>
    
    <md-button>CLEAR</md-button>
    <md-button class="md-primary md-raised">SEARCH</md-button>
    </div>
</md-content>
