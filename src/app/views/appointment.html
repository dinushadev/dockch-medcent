<div ng-cloak>
    <md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column" ng-controller="AppointmentController">
        <div flex="100" flex-xs="100" layout="column">
            <md-card>
                <!--  <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
                <md-card-title>
                    <md-card-title-text>
                        <!--       <span class="md-headline">Action buttons</span> -->
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div ng-include src="'app/views/partials/appointmentSearch.html'" />
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                </md-card-actions>
            </md-card>
            <md-card>
                <!--    <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
                <md-card-title>
                    <md-card-title-text>
                        <span>APPOINTMENTS</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-content laout="column" flex>
                    
                        <md-table-container>
                            <table md-table ng-model="selected" md-progress="promise">
                                <thead md-head md-order="query.order" md-on-reorder="onReorder">
                                    <tr md-row>
                                         <th md-column ></th>
                                        <th md-column md:order:by="fistName"><span>PATIENT</span></th>
                                        <th md-column md:order:by="lastName"><span>DOCTER</span></th>
                                        <th md-column  ><span>NO</span></th>
                                        <th md-column data-md-numeric data-md-order-by="fat.value"><span>DATE</span></th>
                                        <th md-column data-md-numeric data-md-order-by="protein.value"><span>[OPS]</span></th>
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <!--  <tr md-row md:select="doclist" data-md-on-select="log" md-on-deselect="doclist"  data-ng-repeat="doclist in doclist.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit"> -->
                                    <tr md-row md-select="appointmetList" md-select-id="{{appointmetList.patient}}" ng-repeat="appointmet in appointmetList">
                                     <th md-cell ></th>
                                        <td md-cell>{{appointmet.patient}}</td>
                                        <td md-cell>{{appointmet.doctor}}</td>
                                        <td md-cell>{{appointmet.appNo}}</td>
                                        <td md-cell>{{appointmet.date}}</td>
                                        <td md-cell>
                                          <md-button class="md-icon-button md-primary" ><i class="material-icons">mode_edit</i></md-button>
                                                <md-button class="md-icon-button md-primary" ><i class="material-icons">delete</i></md-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>
                        <data-md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="onPaginate" md-page-select></data-md-table-pagination>
                    </md-content>
                </md-card-content>
                <md-card-actions layout="column" layout-align="start">
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
